<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Personal - Marco Di Iorio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Texturina:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="tarjetaContenedor">
        <header class="tarjetaHeader">
            <h1>Ficha Personal</h1>
            <div class="temaCambiador">
                <svg id="theme-toggle" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </div>
        </header>

        <section class="tarjetaBody">
            <div class="perfil">
                <img src="imagenes/marco.jpg" alt="Foto de Marco Di Iorio" class="perfil-img">
                <h2 class="perfilNombre">Marco Di Iorio</h2>
            </div>

            <div class="infoGrid">
                <div class="infoItem">
                    <span class="infoEtiqueta">Nombre Completo</span>
                    <p class="infoValor">Marco Antonio Di Iorio</p>
                </div>
                <div class="infoItem">
                    <span class="infoEtiqueta">Nro de Legajo</span>
                    <p class="infoValor">1138594</p>
                </div>
                <div class="infoItem">
                    <span class="infoEtiqueta">Materia</span>
                    <p class="infoValor">Diseño y desarrollo Web</p>
                </div>
                <div class="infoItem">
                    <span class="infoEtiqueta">Curso</span>
                    <p class="infoValor">536117</p>
                </div>
            </div>

            <div class="proyectosGrid">
                <article class="proyectosTarjeta">
                    <img src="imagenes/metalocalypse_logo.jpg" alt="Proyecto Fan Page Metalocalypse" class="proyectosImg">
                    <h3 class="proyectosTitulo">Fan page</h3>
                    <a href="https://github.com/Awpii/uade_webdesign_fanpage" target="_blank" class="project-link">Repositorio</a>
                </article>

                <article class="proyectosTarjeta">
                    <img src="imagenes/Foto-Grafia_Logo.jpg" alt="Proyecto Local Comercial" class="proyectosImg">
                    <h3 class="proyectosTitulo">Local comercial</h3>
                    <a href="https://github.com/Awpii/WebDesign_UADE" target="_blank" class="project-link">Repositorio</a>
                    <a href="#" target="_blank" class="proyectosLink">Documentación</a>
                </article>

                <article class="proyectosTarjeta">
                    <img src="imagenes/Lilabasto_logo.jpeg" alt="Proyecto Centro Comercial" class="proyectosImg">
                    <h3 class="proyectosTitulo">Centro comercial</h3>
                    <a href="https://github.com/fedesorii/DyDW-TpLilAbasto" target="_blank" class="project-link">Repositorio</a>
                    <a href="#" target="_blank" class="proyectosLink">Documentación</a>
                </article>
            </div>
        </section>
        <footer class="tarjetaFooter">
            <p>&copy; 2025 Todos los derechos reservados</p>
        </footer>
    </main>
    <script src="java_script.js"></script>
</body>
</html>
