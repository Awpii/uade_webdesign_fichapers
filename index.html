<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Personal - Marco Di Iorio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Texturina:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="card-container">
        <header class="card-header">
            <h1>Ficha Personal</h1>
            <div class="theme-switcher">
                <svg id="theme-toggle" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </div>
        </header>

        <section class="card-body">
            <div class="profile">
                <img src="imagenes/marco.jpg" alt="Foto de Marco Di Iorio" class="profile-img">
                <h2 class="profile-name">Marco Di Iorio</h2>
            </div>

            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">Nombre Completo</span>
                    <p class="info-value">Marco Antonio Di Iorio</p>
                </div>
                <div class="info-item">
                    <span class="info-label">Nro de Legajo</span>
                    <p class="info-value">1138594</p>
                </div>
                <div class="info-item">
                    <span class="info-label">Materia</span>
                    <p class="info-value">Diseño y desarrollo Web</p>
                </div>
                <div class="info-item">
                    <span class="info-label">Curso</span>
                    <p class="info-value">536117</p>
                </div>
            </div>

            <div class="projects-grid">
                <article class="project-card">
                    <img src="imagenes/metalocalypse_logo.jpg" alt="Proyecto Fan Page Metalocalypse" class="project-img">
                    <h3 class="project-title">Fan page</h3>
                    <a href="#" target="https://github.com/Awpii/uade_webdesign_fanpage" class="project-link">Repositorio</a>
                </article>

                <article class="project-card">
                    <img src="imagenes/Foto-Grafia_Logo.jpg" alt="Proyecto Local Comercial" class="project-img">
                    <h3 class="project-title">Local comercial</h3>
                    <a href="#" target="https://github.com/Awpii/WebDesign_UADE" class="project-link">Repositorio</a>
                    <a href="#" target="_blank" class="project-link">Documentación</a>
                </article>

                <article class="project-card">
                    <img src="imagenes/Lilabasto_logo.jpeg" alt="Proyecto Centro Comercial" class="project-img">
                    <h3 class="project-title">Centro comercial</h3>
                    <a href="#" target="https://github.com/fedesorii/DyDW-TpLilAbasto" class="project-link">Repositorio</a>
                    <a href="#" target="_blank" class="project-link">Documentación</a>
                </article>
            </div>
        </section>

        <footer class="card-footer">
            <p>&copy; 2025 Todos los derechos reservados</p>
        </footer>
    </main>
    <script src="java_script.js"></script>
</body>
</html>
